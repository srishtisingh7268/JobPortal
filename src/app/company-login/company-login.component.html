   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #103cbe;">
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                Verified</p>
            <small class="text-white text-wrap text-center"
                style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Get the best Job here.</small>
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4 ">
                    <h2 style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Hello,Company!!!</h2>
                    <p style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">We are happy to have you back.</p>
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" name="email"
                        placeholder="Email address" required [(ngModel)]="body.Email">
                </div>
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" name="password"
                        id="password" placeholder="Password" required [(ngModel)]="body.Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                      <small><a href="#">Forgot Password?</a></small>
                  </div>
              </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6 mb-2" (click)="comapnay_login()">Login</button>
                </div>
                <div class="row">
                  <small>Don't have account? <a href="#">Sign Up</a></small>
              </div>
            </div>
        </div>
    </div>
</div>
