<h1 class="text-center bg-primary-subtle py-4 px-4 mx-5" style="font-family: 'Courier New', Courier, monospace;"> <b>Manage comapanies</b></h1>


<div class="container">
    <div class="card company-card mt-3 border-bottom-left-radius" *ngFor="let a of Managed_Company">
        <div class="row no-gutters">
            <div class="col-md-3">
                <img src="{{a.cLogo}}" class="card-img company-logo" alt="Company Logo">
            </div>
            <div class="col-md-3">
                <div class="card-body company-details">
                    <h5 class="card-title company-name">{{a.cname}}</h5>
                    <p class="card-text company-email">{{a.cEmail}}</p>
                    <p>{{a.Url}} - {{a.Status}}</p>
                    <!-- <input [(ngModel)]="selectedCompanyId" hidden> -->
                 </div>
            </div>
            <div class="col-md-3 d-flex align-items-center ">
                <h5>{{a.cEstablishedDate}}</h5>
            </div>
            <div class="col-md-3 d-flex align-items-center ">
                <button class="btn btn-primary btn-lg ms-5" routerLink="/RecruiterCompanyLogin">Manage</button>
            </div>
        </div>
    </div>
</div>
