<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-5"> Administration Login</h2>
        <form (ngSubmit)="admin_check()" class="mt-3">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="NewAdmin.adminEmail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required [(ngModel)]="NewAdmin.adminPassword">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
