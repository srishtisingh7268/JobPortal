<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Job Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
          <button class="btn0 mx-5 mt-2" style="border-radius: 4rem;">Update Profile</button>

  
    </div> 
  </nav>


<section class="vh-100 ">
    <div class="container py-3" style="background-color: antiquewhite;">
        <div class="row justify-content-center align-items-center ">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5" style="background-color:azure; border-radius: 4rem;">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Registration Form</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4 ">
                                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                        <img class="rounded-circle mt-5" width="150px"
                                            src="{{recruiterinfo.rPicUrl}}"><span
                                            class="font-weight-bold">{{recruiterinfo.rName}}</span><span
                                            class="text-black-50">{{recruiterinfo.rEmail}}</span><span> </span>
                                    </div>
                                </div>

                                <div class="col-md-3 border-right">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter Your Name" value="{{recruiterinfo.rName}}">
                                        <label class="form-label" for="firstName"> Name</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter phone number" value="{{recruiterinfo.rPhone1}}" />
                                        <label class="form-label" for="lastName">Primary Phone</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter Alternative Number" value="{{recruiterinfo.rPhone2}}" />
                                        <label for="Alternative Number" class="form-label">Alternative NUmber</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="emailAddress" class="form-control form-control-lg"
                                            value="{{recruiterinfo.rRegisterDate}}" />
                                        <label class="form-label">Registered Date</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Change Password" value="{{recruiterinfo.rPassword}}" />
                                        <label class="form-label">Password</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
