   <section class="text-center">
    <div class="p-5" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;">
    </div>
     <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px;background: hsla(0, 0%, 100%, 0.8);backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
             <h2 class="fw-bold mb-5"style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Hello Recruiter!!!</h2>
            <form (ngSubmit)="recruiter_check()">
              <div class="form-outline mb-4">
                <label style="font-family: 'Courier New', Courier, monospace; font-weight: 600;" class="form-label" for="form3Example3">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="recruiter.email">
            </div>
  
              <div class="form-outline mb-4">
                <label style="font-family: 'Courier New', Courier, monospace; font-weight: 600;"class="form-label" for="form3Example4">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required [(ngModel)]="recruiter.password">
               
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password?</a></small>
                </div>
            </div>
  
            <div class="input-group mb-3">
                <button style="font-family: 'Courier New', Courier, monospace; font-weight: 600;"class="btn btn-lg btn-primary w-100 fs-6 mb-2">Login</button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="#">Sign Up</a></small>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
